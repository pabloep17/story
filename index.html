<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle-Point</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<style>
    html {
        background: linear-gradient(#B5AC5F, #9B8C77, #9C905C) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<script>
    function save() {
        const d = document.getElementById("d")
        localStorage.setItem('dato', d.value)
        const show_data = document.getElementsByName('show_data')
        show_data.forEach(data => {
            data.innerText = d.value
        })
        d.value = ""
        console.table(localStorage)
    }
    function borrar() {
        localStorage.removeItem('dato')
        console.table(localStorage)
        const show_data = document.getElementsByName('show_data')
        show_data.forEach(data => {
            data.innerText = ""
        })
    }
    function load() {
        const show_data = document.getElementsByName('show_data')
        show_data.forEach(data => {
            data.innerText = localStorage.getItem("dato")
        })
    }
</script>
<body onload="load()">
    <nav class="nav">
        <span style="padding-left: 10px;">Middle-Point</span>
    </nav>
    <div class="body">
        <h1 class="center">Middle-Point game</h1>
        <h2 class="center">A post-apocalyptic interactive game</h2>
        <h3 class="center">Please help with description</h3>
        <span name="show_data"></span>
        <p name="show_data"></p>
        <input type="text" id="d">
        <button onclick="save()">Guardar</button>
        <button onclick="borrar()">Borrar</button>
        <div class="center">
            <a href="./introduction.html" class="option center">
                Start!
            </a>
        </div>
    </div>
</body>

</html>
